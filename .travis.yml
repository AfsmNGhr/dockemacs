language: emacs-lisp
sudo: required

env:
  matrix:
    - EMACS=emacs24
    - EMACS=emacs-snapshot

matrix:
  allow_failures:
    - EMACS: emacs-snapshot

cache:
  directories:
    - ${HOME}/.emacs.d/elpa

install:
  - sudo add-apt-repository -y ppa:ubuntu-elisp
  - sudo add-apt-repository -y ppa:cassou/emacs
  - sudo apt-get update -qq
  - sudo apt-get install ${EMACS} -qq
  - export HOME=$PWD/..
  - ln -s emacs ../.emacs.d

script:
  - ${EMACS} --version
  - ./test-startup.el