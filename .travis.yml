language: generic
sudo: required

git:
  submodules: false

env:
  - EMACS=emacs24
  - EMACS=emacs-snapshot

matrix:
  allow_failures:
    - env: EMACS=emacs-snapshot

cache:
  directories:
    - ${HOME}/.emacs.d/elpa

install:
  - if [ "$EMACS" = 'emacs-snapshot' ]; then
      sudo add-apt-repository -y ppa:ubuntu-elisp;
    else
      sudo add-apt-repository -y ppa:cassou/emacs;
    fi
  - sudo apt-get update -qq
  - sudo apt-get install ${EMACS} xclip -qq
  - export HOME=$PWD/..
  - ln -s emacs ../.emacs.d
  - mkdir -p $HOME/Documents/org

script:
  - ${EMACS} --version
  - ./test-startup.el
