language: emacs-lisp

sudo: true

env:
  matrix:
    - EMACS=emacs24
    - EMACS=emacs-snapshot

cache:
  directories:
    - ${HOME}/.emacs.d/elpa

install:
  - sudo add-apt-repository -y ppa:cassou/emacs
  - sudo add-apt-repository -y ppa:ubuntu-elisp/ppa
  - sudo apt-get update -qq
  - sudo apt-get install ${EMACS} -qq
  - export HOME=$PWD/..
  - echo $HOME
  - ln -s emacs.d ../.emacs.d
  - mkdir -p ../emacs.d/conf.d
  - ln -s emacs.d/conf.d ../emacs.d/conf.d

script:
  - ${EMACS} --version
  - ./test-startup.el