services:
  - docker

git:
  depth: 1

env:
  global:
    - COMMIT="${TRAVIS_COMMIT::8}"
    - REPO=afsmnghr/dockemacs

before_install:
  - export VERSION=$(curl --silent "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
  - wget https://github.com/aquasecurity/trivy/releases/download/v${VERSION}/trivy_${VERSION}_Linux-64bit.tar.gz
  - tar zxvf trivy_${VERSION}_Linux-64bit.tar.gz

script:
  - docker build --target base -t "$REPO:${TRAVIS_BUILD_NUMBER}" -f Dockerfile $(pwd)
  - ./trivy --exit-code 0 --severity MEDIUM,HIGH --no-progress --auto-refresh "$REPO:${TRAVIS_BUILD_NUMBER}"
  - ./trivy --exit-code 1 --severity CRITICAL --no-progress --auto-refresh "$REPO:${TRAVIS_BUILD_NUMBER}"
  - echo '' > .dockerignore
  - docker build -t "${TRAVIS_BUILD_NUMBER}" -f Dockerfile $(pwd)
  - docker run --rm -t -e "TRAVIS=${TRAVIS}" -e "TRAVIS_JOB_ID=${TRAVIS_JOB_ID}" "${TRAVIS_BUILD_NUMBER}"

after_success:
  - export $(cat .env)
  - export ID=`docker run --rm -dt "$REPO:$TRAVIS_BUILD_NUMBER" emacs`
  - docker export "$ID" | docker import - "$REPO:$VERSION"
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
  - docker tag "$REPO:$VERSION" "$REPO:$COMMIT"
  - docker tag "$REPO:$VERSION" "$REPO:latest"
  - docker push "$REPO"

cache:
  directories:
    - $HOME/.cache/trivy
