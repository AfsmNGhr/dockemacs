language: emacs-lisp
sudo: required

env:
  matrix:
    - EMACS=emacs24
    - EMACS=emacs-snapshot

matrix:
  allow_failures:
    - EMACS: emacs-snapshot

cache:
  directories:
    - ${HOME}/.emacs.d/elpa

install:
  - if [ "$EMACS" = 'emacs-snapshot' ]; then
      sudo add-apt-repository -y ppa:ubuntu-elisp;
    else
      sudo add-apt-repository -y ppa:cassou/emacs;
    fi
  - sudo apt-get update -qq
  - sudo apt-get install ${EMACS} -qq
  - if [ "$EMACS" = 'emacs-snapshot' ]; then
      sudo apt-get install -qq emacs-snapshot-el emacs-snapshot-nox;
    fi
  - export HOME=$PWD/..
  - ln -s emacs ../.emacs.d

script:
  - ${EMACS} --version
  - ./test-startup.el