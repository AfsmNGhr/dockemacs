dist: trusty
sudo: required

env:
  global:
    - COMMIT="${TRAVIS_COMMIT::8}"
    - REPO=afsmnghr/dockemacs

services:
  - docker

install:
  - sudo pip install docker-compose

script:
  - docker-compose -f docker-compose.travis.yml up
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - export $(cat .env)
  - sudo docker build -t "$REPO:$VERSION" -t "$REPO:$TAG" -f Dockerfile $(pwd)

after_success:
 - sudo docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
 - sudo docker tag "$REPO:$VERSION" "$REPO:$COMMIT"
 - sudo docker tag "$REPO:$VERSION" "$REPO:$TRAVIS_BUILD_NUMBER"
 - sudo docker push "$REPO"
