language: emacs-lisp

sudo: true

env:
  matrix:
    - EMACS=emacs24
    - EMACS=emacs-snapshot
    - EMACS=emacs-nox

cache:
  directories:
    - ${HOME}/.emacs.d/elpa

install:
  - sudo add-apt-repository -y ppa:cassou/emacs
  - sudo add-apt-repository -y ppa:ubuntu-elisp/ppa
  - sudo apt-get update -qq
  - sudo apt-get install ${EMACS} -qq

script:
  - ${EMACS} --version
  - ./test-startup.el