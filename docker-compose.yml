version: '2'
services:
  emacs:
    container_name: emacs
    networks:
      - net
    build:
      context: .
    volumes:
      - $HOME:/mnt/workspace
      - data:/home/emacser/.emacs.d
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    env_file:
      - development.env
networks:
  net:
volumes:
  data:
